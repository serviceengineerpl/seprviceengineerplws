baseurl: '/'
permalink: pretty
title: 'Service Engineer'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"

footer:
  copyright_text: ''

seo:
  meta_og_title: "Service Engineer OÜ"
  meta_og_type: "website"
  meta_og_url: "https://service.engineer"
  meta_og_image: ""
  meta_og_description: "Service Engineer OÜ is EU-company providing field technical services in Russia and the CIS."
  meta_twitter_card: "summary"
  meta_twitter_site: ""
  meta_twitter_creator: ""

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
